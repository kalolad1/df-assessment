services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medical-docs-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  # Named volume for database (optional - currently using bind mount)
  db-data:
    driver: local
